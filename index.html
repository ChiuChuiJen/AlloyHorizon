<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mecha RPG - V0.0.1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">MECHA RPG</div>
      <div class="sub">
        <span id="versionText">V0.0.1</span>
        <span class="dot">•</span>
        <button id="btnShowChangelog" class="linkbtn">版本更新</button>
      </div>
    </div>
    <div class="actions">
      <button id="btnSave">儲存</button>
      <button id="btnLoad">讀檔</button>
      <button id="btnExportJson">匯出 JSON</button>
      <button id="btnExportB64">匯出 Base64</button>
      <button id="btnImport">匯入</button>
      <button id="btnHardReset" class="danger">重置</button>
    </div>
  </header>

  <main class="grid">
    <section class="card">
      <h2>機甲狀態</h2>
      <div class="kv">
        <div>等級</div><div id="lv">1</div>
        <div>經驗</div><div><span id="xp">0</span> / <span id="xpNeed">100</span></div>
        <div>金幣</div><div id="gold">0</div>
      </div>

      <div class="bars">
        <div class="bar">
          <div class="bar-label">HP <span id="hpText"></span></div>
          <div class="bar-track"><div id="hpBar" class="bar-fill"></div></div>
        </div>
        <div class="bar">
          <div class="bar-label">MP <span id="mpText"></span></div>
          <div class="bar-track"><div id="mpBar" class="bar-fill"></div></div>
        </div>
        <div class="bar">
          <div class="bar-label">能量 <span id="enText"></span></div>
          <div class="bar-track"><div id="enBar" class="bar-fill"></div></div>
        </div>
        <div class="bar">
          <div class="bar-label">同步率(EXE) <span id="exeText"></span></div>
          <div class="bar-track"><div id="exeBar" class="bar-fill"></div></div>
        </div>
      </div>

      <div class="row">
        <button id="btnRest">維修/休息</button>
        <button id="btnToggleAuto">自動戰鬥：關</button>
      </div>

      <div class="stats">
        <h3>戰鬥屬性（含裝備加成）</h3>
        <div class="kv">
          <div>攻擊</div><div id="atk">10</div>
          <div>防禦</div><div id="def">5</div>
          <div>暴擊率</div><div id="crit">5%</div>
          <div>命中</div><div id="acc">90%</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>裝備</h2>
      <div class="equip-grid" id="equipGrid"></div>
      <div class="hint">點裝備位可快速裝上背包中同類型最強裝備（V0.0.1 簡化）。</div>
    </section>

    <section class="card">
      <h2>戰鬥</h2>
      <div class="enemy">
        <div class="enemy-name" id="enemyName">—</div>
        <div class="kv">
          <div>等級</div><div id="enemyLv">—</div>
          <div>HP</div><div id="enemyHpText">—</div>
        </div>
        <div class="bar-track"><div id="enemyHpBar" class="bar-fill"></div></div>
      </div>

      <div class="row">
        <button id="btnSpawn">遭遇敵人</button>
        <button id="btnAttack">攻擊</button>
        <button id="btnSkill">技能（耗 MP）</button>
        <button id="btnExe">EXE 爆發（需同步率）</button>
      </div>

      <h3>戰鬥紀錄</h3>
      <div class="log" id="log"></div>
    </section>

    <section class="card">
      <h2>背包 / 掉寶</h2>
      <div class="row">
        <button id="btnLootTest">測試掉寶</button>
        <button id="btnSortBag">整理（按稀有度/強度）</button>
      </div>
      <div id="bag" class="bag"></div>
    </section>
  </main>

  <!-- Changelog Modal -->
  <dialog id="changelogModal" class="modal">
    <div class="modal-head">
      <div class="modal-title">版本更新內容</div>
      <button id="btnCloseChangelog" class="linkbtn">關閉</button>
    </div>
    <div class="modal-body">
      <h3>近三筆</h3>
      <ul id="changelogRecent"></ul>
      <hr />
      <h3>全部</h3>
      <ul id="changelogAll"></ul>
    </div>
  </dialog>

  <!-- Import Modal -->
  <dialog id="importModal" class="modal">
    <div class="modal-head">
      <div class="modal-title">匯入存檔（貼 JSON 或 Base64）</div>
      <button id="btnCloseImport" class="linkbtn">關閉</button>
    </div>
    <div class="modal-body">
      <textarea id="importText" placeholder="貼上 JSON 或 Base64..." spellcheck="false"></textarea>
      <div class="row">
        <button id="btnDoImport">確認匯入</button>
      </div>
      <div class="hint">匯入會覆蓋目前進度。建議先匯出備份。</div>
    </div>
  </dialog>

  <script src="main.js"></script>
</body>
</html>
