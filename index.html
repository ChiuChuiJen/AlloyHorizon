<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alloy Horizon V0.0.7</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:,">
</head>
<body>

<header class="header">
  <div class="title">Alloy Horizon <span class="ver">V0.0.7</span></div>
  <div class="gear" id="btnGear">⚙️</div>
</header>

<nav class="topnav">
  <button data-tab="explore" class="active">探索</button>
  <button data-tab="shop">商店</button>
</nav>

<section id="hud">
  <div class="bar"><span>HP</span><div class="track"><div id="hpBar"></div></div></div>
  <div class="bar"><span>MP</span><div class="track"><div id="mpBar"></div></div></div>
  <div class="bar"><span>同心率</span><div class="track"><div id="cohBar"></div></div></div>
  <div class="bar"><span>EXE</span><div class="track"><div id="exeBar"></div></div></div>
</section>

<div class="tabs">
  <button data-sub="battle" class="active">戰鬥</button>
  <button data-sub="equip">裝備</button>
  <button data-sub="bag">背包</button>
</div>

<main>
  <section id="panel-battle" class="panel">
    <button id="btnAttack">攻擊</button>
    <button id="btnBurst">機體爆發</button>
    <pre id="log"></pre>
  </section>

  <section id="panel-equip" class="panel hidden">
    <h3>裝備（雙持）</h3>
    <div id="equipGrid"></div>
    <h4>套裝進度</h4>
    <div id="setProgress"></div>
  </section>

  <section id="panel-bag" class="panel hidden">
    <h3>背包</h3>
    <div id="bag"></div>
  </section>
</main>

<div id="gearModal" class="modal hidden">
  <div class="modal-box">
    <h3>系統</h3>
    <button id="btnSave">存檔</button>
    <button id="btnLoad">讀檔</button>
    <button id="btnExport">匯出</button>
    <input type="file" id="importFile">
    <button id="btnImport">匯入</button>
    <button id="btnCloseGear">關閉</button>
  </div>
</div>

<script src="main.js?v=0.0.7"></script>
</body>
</html>
